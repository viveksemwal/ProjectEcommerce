    <div class="container">
      <div class="row change">
        <div id="staring-product" class="carousel slide" data-ride="carousel">

            <li

              data-slide-to="0"

                alt="..."
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#staring-product"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#staring-product"
            role="button"
            data-slide="next"
          >
